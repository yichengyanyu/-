<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>GoSteps函数</title>
</head>
<body>
<img id="myimg" src="images/999.jpg" alt=""
     style="width: 100px;height: 100px; left: 0px;top: 0px;position: absolute;"/>
<script>
    var img = document.getElementById('myimg')
    img.left = 0
    img.top = 0
    document.onkeydown = move
    function move(e){
        var k = e.keyCode || e.which

        switch (k){
            case 37:
                img.left = img.left - 10
                break
            case 38:
                img.top = img.top - 10
                break
            case 39:
                img.left = img.left + 10
                break
            case 40:
                img.top = img.top + 10
                break
        }
        return img.style.left = img.left+"px",img.style.top = img.top+'px'
    }
    document.onload = GoSteps
    function Go(n){
        img.left += n
        return img.left = img.left+'px'
    }
    function GoSteps(n){
        while(n>=0){
            Go(n)
        }
        while(n==NaN||n==true){
            Go(1)
        }
    }
    GoSteps(10)//错了
</script>
</body>
</html>
